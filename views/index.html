<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->

                    <li> <a href="#welcome">Welcome</a> </li>
                    <li> <a href="#about">About Me</a> </li>
                    <li> <a href="#resume">Resume</a> </li>

                    <li> <a href="#contact">Contact</a> </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Header -->
    <a name="welcome"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1 id="welcome-part"></h1>
                        <hr >
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="#" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Linkedin</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- Page Content -->

	<a  name="about" style="position:relative; top: -30px;"></a>
    <div class="content-section-a">

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12" id="about-part">

                </div>

            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->



    <a  name="resume" style="position:relative; top: -30px;"></a>

    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-12 col-sm-12" id="resume-part">

                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->


    <a  name="articles" style="position:relative; top: -30px;"></a>

    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-4 col-sm-4 article" id="article-1" >
                    <h3 id="article-1-title"></h3>
                    <p id="article-1-summary"></p>
                </div>
                <div class="col-lg-4 col-sm-4 article" id="article-2" >
                    <h3 id="article-2-title"></h3>
                    <p id="article-2-summary"></p>

                </div>
                <div class="col-lg-4 col-sm-4 article" id="article-3" >
                    <h3 id="article-3-title"></h3>
                    <p id="article-3-summary"></p>

                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

	<a  name="contact"></a>
    <div class="content-section-b">

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="#">Welcome</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>


    <script type="text/javascript">

        $.ajax({
            url:'/home/getall',
            method: 'post',
            dataType: 'json',
            data:{
                name: "",
            },
            success:function(data){
                $("#welcome-part").html(data[0].content);
                $("#about-part").html(data[1].content);
                $("#resume-part").html(data[2].content);
                $("#contact-part").html(data[3].content);

            },
        });

        $.ajax({
            url:'/article/all',
            method: 'get',
            dataType: 'json',
            success:function(data){
                $("#article-1-summary").html(data[0].summary);
                $("#article-2-summary").html(data[1].summary);
                $("#article-3-summary").html(data[2].summary);
                $("#article-1-title").html(data[0].title);
                $("#article-2-title").html(data[1].title);
                $("#article-3-title").html(data[2].title);
            },
        });

    </script>

    <style type="text/css">
    .article{
        text-align: center;
        cursor: pointer;
    }

    </style>
